@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            $(function(){
                var form = $('form[action="/send/"').clone();
                $('div.col-md-12').append(form);
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="/">Add Note</a>
            </div>
        </nav>
        <div class="container">
            <div class="row hidden-sm hidden-xs">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="list-group">
                        <div class="list-group-item">
                            <h4 class="list-group-item-heading">New note</h4>
                        </div>
                        <div class="list-group-item">
                            @content
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row visible-sm visible-xs">
                <div class="col-md-12">
                    <h4 class="list-group-item-heading">New note</h4>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
